workspaces:
  main:
    root: project
    env:
      development:
        windows:
          presentation:
            command: 'skypager dev --port $port0 --entry ./src/presentation'
            url: "http://localhost:$port0"
            layout: 'full-height half-width right-stacked'
          console:
            command: 'skypager dev --port $port1 --entry ./src/console --theme dashboard-dark'
            url: 'http://localhost:$port1'
            layout: 'half-height half-width left-stacked top-stacked'
