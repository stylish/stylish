workspaces:
  main:
    command: 'skypager dev --platform electron --html-template-path=public/template.html --skip-theme --external-vendors --save-webpack-stats=./webpack-stats.json'
    panels:
      presentation:
        path: '/'
        position: topLeft
        window:
          height: '100%' 
          width: '70%'
          top: 0
          left: 0
      console:
        path: '/console.html'
        position: topRight
        window:
          height: '48%'
          width: '30%'
          frame: false
          top: 0
          left: '70%'
      logs:
        path: '/console.html'
        position: bottomRight
        window:
          height: '48%'
          width: '30%'
          frame: false
          top: '50%'
          left: '70%'
