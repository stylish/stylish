workspaces:
  main:
    command: 'skypager dev --platform electron --html-template-path=public/template.html --skip-theme --external-vendors'
    panels:
      presentation:
        path: '/'
        window:
          height: 1200 
          width: 1520
          left: 400
      console:
        path: '/console.html'
        window:
          frame: false
          movable: false
          resizable: false
          height: '100%'
          left: 0
          top: 0
          width: 390
