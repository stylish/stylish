deepstream:
  host: 0.0.0.0
  port: 9030

processes:
  deepstream:
    cmd: 'skypager serve deepstream --profile electron'
  webpack:
    cmd: 'skypager dev electron'
  webpack_2:
    cmd: 'skypager dev web'
  bundler:
    cmd: 'skypager export bundle --watch'
  electron:
    cmd: 'skypager author electron --debug'
  project_log:
    cmd: 'tail -f log/project.log'

dashboard: electron
