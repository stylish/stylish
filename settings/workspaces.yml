workspaces:
  main:
    command: 'skypager dev --bundle --platform electron --html-template-path=public/template.html --skip-theme --external-vendors --save-webpack-stats=./webpack-stats.json'
    panels:
      presentation:
        path: '/'
        position: topRight
        window:
          height: '100%' 
          width: '69%'
          top: 0
          left: '30%'
      console:
        path: '/console.html'
        position: topLeft
        window:
          height: '100%'
          width: '30%'
          frame: false
          top: 0
          left: 0
