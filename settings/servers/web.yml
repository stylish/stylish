development:
  port: 3000
  host: 0.0.0.0

  deepstream:
    host: 0.0.0.0
    port: 9020

  processes:
    deepstream:
      cmd: 'skypager serve deepstream --profile web'
    webpack:
      cmd: 'skypager dev web'
    bundler:
      cmd: 'skypager export bundle --watch'

  dashboard: web

production:
  port: '<%= process.env.PORT %>'
