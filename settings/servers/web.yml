development:
  port: 8080
  host: 0.0.0.0

  deepstream:
    host: 0.0.0.0
    port: 9020

  processes:
    deepstream:
      cmd: 'skypager serve deepstream --profile web'
    webpack:
      cmd: 'skypager serve webpack --profile web' 
    editor:
      cmd: 'skypager serve webpack --profile electron' 

  dashboard:
    panels:
      leftPanel: 
        label: Editor Build
        type: log
        left: "1%"
        top: "1%"
        height: "68%"
        width: "50%"
        process: editor
        borderStyles:
          type: line
          color: yellow

      leftPanelTwo: 
        label: API
        type: log
        left: "1%"
        top: "70%"
        height: "29%"
        width: "50%"
        process: server
        borderStyles:
          type: line
          color: magenta

      rightTop:
        type: log
        left: "51%"
        width: "48%"
        top: "1%"
        height: "68%"
        process: webpack
        label: Frontend Build
        borderStyles:
          type: line
          color: green

      rightBottom:
        type: log
        left: "51%"
        width: "48%"
        height: "29%"
        top: "70%"
        label: Deepstream Server
        process: deepstream
        borderStyles:
          type: line
          color: cyan
