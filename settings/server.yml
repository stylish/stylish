server:
  web:
    development:
      dashboard:
        panels:
          leftPanel: 
            label: Deepstream Server
            type: log
            left: "1%"
            top: "1%"
            height: "98%"
            width: "40%"
            process: backend
            borderStyles:
              style: line
              color: yellow
          rightTop:
            type: log
            left: "41%"
            width: "58%"
            top: "1%"
            height: "70%"
            process: frontend
            label: Webpack Build
            borderStyles:
              style: line
              color: green
          rightBottom:
            label: Ngrok Tunnel
            left: "41%"
            width: "58%"
            top: "71%"
            height: "27%"
            process: ngrok
            type: log
            borderStyles:
              style: line
              color: cyan
          
      processes:
        backend:
          type: deepstream
          options:
            host: localhost
            port: 6020
            serverLog: '<%= process.env.PWD %>/log/deepstream.development.log'
            errorLog: '<%= process.env.PWD %>/log/deepstream.development.error.log'
        frontend:
          cmd: 'skypager dev --port 3000 --proxy-target="localhost:6020" --proxy-path="/engine.io"'
        ngrok:
          cmd: 'ngrok http 3000'
